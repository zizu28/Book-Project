<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="book-container">
        <div class="nav">
            <div class="nav-top">
                <p>ZizuReads</p>
                <div class="details">
                    <a href="index.html">Home</a>
                    <a href="about">About</a>
                    <div>
                        <label for="books">Browse</label>
                        <select name="books" id="books">
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <label for="community">Community</label>
                        <select name="community" id="community">
                            <option value=""></option>
                        </select>
                    </div>
                    <a href="">My Books</a>
                </div>
                <div class="book-btns">
                    <button>Login</button>
                    <button>Sign Up</button>
                </div>
            </div>
            <div class="nav-content">
                <div>
                    <div class="inspire">
                        <span></span>
                        Your next great read is waiting
                    </div>
                    <h1 class="text">The World's Largest Book Community</h1>
                    <h3 class="text">With a staggering selection of over 500 million books at your disposal, there's an excellent
                        chance that you will uncover a literary treasure perfectectly tailored to your taste and preferences. 
                    </h3>
                    <div class="search-books">
                        <input type="search" name="search" placeholder="Search Books" id="search">
                        <i class="fa-solid fa-magnifying-glass magnify"></i>
                    </div>
                    <div class="search-books-btn">
                        <button>Join For Free</button>
                        <button>Browse Books</button>
                    </div>
                </div>
                <div class="book-ad">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/jdjYt7DFsZg?si=5R6aYhqIuVQ5Goi1" 
                    title="My Book Promo Ad" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
                    picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        <div class="book-card-container">
            <div class="action-btn">
                <button>Show Books</button>
                <button>NEW BOOK</button>
            </div>
            <div class="books">
                <div class="book-card">
                    <img class="book-cover" src="" alt="Book Cover">
                    <div class="book-info">
                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                        <p class="book-pages"></p>
                        <p class="book-intro"></p>
                    </div>
                    <div class="book-call-to-action">
                        <h1 class="price"></h1>
                        <button>Add To Cart</button>
                        <button>Delete Book</button>
                        <Button class="read">Not read</Button>
                    </div>
                </div>
                <div class="book-card">
                    <img class="book-cover" src="" alt="Book Cover">

                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                        <p class="book-pages"></p>
                        <p class="book-intro"></p>
                    </div>
                    <div class="book-call-to-action">
                        <h1 class="price"></h1>
                        <button>Add To Cart</button>
                        <button>Delete Book</button>
                        <Button class="read">Not read</Button>
                    </div>
                </div>
                <div class="book-card">
                    <img class="book-cover" src="" alt="Book Cover">
                    <div class="book-info">
                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                        <p class="book-pages"></p>
                        <p class="book-intro"></p>
                    </div>
                    <div class="book-call-to-action">
                        <h1 class="price"></h1>

                        <button>Delete Book</button>
                        <Button class="read">Not read</Button>
                    </div>
                </div>

                    <img class="book-cover" src="" alt="Book Cover">
                    <div class="book-info">
                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                        <p class="book-pages"></p>
                        <p class="book-intro"></p>
                    </div>
                    <div class="book-call-to-action">
                        <h1 class="price"></h1>
                        <button>Add To Cart</button>
                        <button>Delete Book</button>
                        <Button class="read">Not read</Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
