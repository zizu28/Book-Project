<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <div class="table-container">
        <div class="table-btn">
            <button>Add Book</button>
            <button>Edit Book</button>
            <button>Delete Book</button>
        </div>
        <div class="table-frame">
            <table>
                <caption>
                    Books For Your Leisure
                </caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f4523bed7d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
